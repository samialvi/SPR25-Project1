<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freebees Marketplace</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/meyers_and_normalize-form_reset.css">
  <script src="js/site.js" async></script>
</head>
<body>
  <img id="beelogo" src="images/beelogo.png" alt="Flying honeybee watching you with one eye.">
  <div>
   <h1 id="fl">Join Our Freebees Community</h1><br>
   <p id="sl">Subscribe today to stay updated and be a part of something great coming your way!</p>
  </div>
<main>
  <form id="signup-form" method="get" action="#null">
    <h2 id="hl">Sign Up Form</h2>
    <label for="firstname">First Name:</label>
    <input type="text" id="firstname" name="firstname" placeholder="Smith" required>
    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" placeholder="Doe" required>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="smithdoe@freebees.org" required>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="*******" required>
    <button type="submit">Sign In</button>
    <p>Don't have an account?
    <a href="#">Create one</a></p>
  </form>
</main>
</body>
</html>
